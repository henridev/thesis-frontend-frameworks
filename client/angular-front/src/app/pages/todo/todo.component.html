<div class="card">
  <div class="card-header background-image"></div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item active">Hello these are your todos for today</li>
      <span class="todo-items">

        <app-item *ngFor="let todo of todos" [todo]="todo" (delete)="onDelete($event)" (change)="onChange($event)">
        </app-item>

      </span>
      <app-add (add)="onAdd($event)"></app-add>
    </ul>
  </div>
</div>
