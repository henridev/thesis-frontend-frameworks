<div class="container">
  <div class="header">
    <div class="clear">
      <i class="fa fa-refresh"></i>
    </div>
    <div id="date"></div>
  </div>
  <div class="content">
    <ul id="list">
      <li *ngFor="let todo of todos">
        <app-item
          [todo]="todo"
          (delete)="onDelete($event)"
          (change)="onChange($event)"
        ></app-item>
      </li>
    </ul>
  </div>
  <app-add (add)="onAdd($event)"></app-add>
</div>
